<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link href="/css/addResult.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <h1>Product Result</h1>

    <p th:text="'name: ' + ${newProduct.name}" />
    <p th:text="'price: ' + ${newProduct.price}" />
    <p th:text="'category: ' + ${newProduct.category}" />
    <p th:text="'brand: ' + ${newProduct.brand}" />
    <p th:text="'size: ' + ${newProduct.size}" />
    <p th:text="'id: ' + ${newProduct.id}" />
    <p th:text="'color: ' + ${newProduct.color}" />
    <p th:text="'views: ' + ${newProduct.views}" />
    <p th:text="'orders: ' + ${newProduct.orders}" />
	
</body>
</html>
