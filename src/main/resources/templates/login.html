<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>login </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/login.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<form  action="#" th:action="@{/login}" th:object="${loginAccount}" method="POST">
<h1>login</h1>
    <p><b>User Name: <input type="text" th:field="*{userName}" /></b></p>
    <p><b>Password: <input type="text" th:field="*{pass}" /></b></p>
    <p><b>Type: <input type="text" th:field="*{type}" /></b></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
